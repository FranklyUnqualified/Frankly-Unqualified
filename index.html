<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Frankly Unqualified</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="content-wrap">
        <header>
            <nav id="main-nav">
                <a href="index.html" class="nav-link">
                    <img src="assets/img/main/home-icon.png" alt="Home Icon" class="nav-icon">Home
                </a>
                <a href="projects.html" class="nav-link">
                    <img src="assets/img/main/projects-icon.png" alt="Projects Icon" class="nav-icon">Projects
                </a>
                <a href="tools.html" class="nav-link">
                    <img src="assets/img/main/tools-icon.png" alt="Tools Icon" class="nav-icon">Tools
                </a>
            </nav>            
            <!-- Hamburger menu for smaller screens -->
            <button id="hamburger-menu" aria-label="Open navigation menu">
                <img src="assets/img/main/hamburger-icon.png" alt="Menu">
            </button>
            <!-- Hamburger's dropdown menu -->
            <div id="dropdown-menu" class="dropdown-content">
                <a href="index.html"><img src="assets/img/main/home-icon.png" alt="Home">Home</a>
                <a href="projects.html"><img src="assets/img/main/projects-icon.png" alt="Projects">Projects</a>
                <a href="tools.html"><img src="assets/img/main/tools-icon.png" alt="Tools">Tools</a>
            </div>
            <!-- Website logo -->
            <div id="logo">
                <a href="index.html">
                    <img src="assets/img/main/website-logo.png" alt="Website Logo">
                </a>
            </div>
            
        </header>

        <main>
            <!-- About section -->
            <h1 class="page-title">About</h1>
            <section class="about">
                <p>Welcome to the website! Here you can find information about my projects and tools.</p>
            </section>
            <!-- Contact section -->
            <h1 class="page-title">Contact</h1>
            <section class="contact">
                <p>Want to get in touch?</p>
            </section>
            <section class="contact-section">
                <form id="contact-form" action="/submit-form-endpoint" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <div id="footer-content">
                <!-- Accessibility menu button with icon before text -->
                <button id="accessibility-btn" aria-label="Open accessibility menu">
                    <img src="assets/img/main/accessibility-icon.png" alt="Accessibility Icon" id="accessibility-icon">Accessibility
                    <!-- Tooltip Element -->
                    <span id="accessibility-tooltip" class="tooltip">Not functional yet.</span>
                </button>                
                <p>&copy; 2024 Frankly Unqualified</p>
            </div>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
